apiVersion: v1
kind: Namespace
metadata:
  name: semaphore

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: semaphore
stringData:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-database-urls
  namespace: semaphore
stringData:
  auth-identity: postgres://postgres:postgres@postgres:5432/auth_identity?sslmode=disable
  academics: postgres://postgres:postgres@postgres:5432/academics?sslmode=disable
  attendance: postgres://postgres:postgres@postgres:5432/attendance?sslmode=disable
  beacon: postgres://postgres:postgres@postgres:5432/beacon?sslmode=disable

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: semaphore
stringData:
  redis-password: your_redis_password

---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secrets
  namespace: semaphore
stringData:
  jwt-secret: change-me-jwt-secret
  jwt-issuer: semaphore-auth-identity

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: db-init-sql
  namespace: semaphore
data:
  init-dbs.sql: |
    CREATE DATABASE auth_identity;
    CREATE DATABASE academics;
    CREATE DATABASE attendance;
    CREATE DATABASE beacon;

---
apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-init
  namespace: semaphore
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init
          image: postgres:16
          command: ["sh", "-c"]
          args:
            - |
              until pg_isready -h postgres -U postgres; do
                sleep 1
              done
              psql -h postgres -U postgres -f /scripts/init-dbs.sql
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: init-script
              mountPath: /scripts
      volumes:
        - name: init-script
          configMap:
            name: db-init-sql

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: semaphore
spec:
  selector:
    app: postgres
  ports:
    - name: postgresql
      port: 5432
      targetPort: 5432

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: semaphore
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: postgres
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: semaphore
spec:
  selector:
    app: redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: semaphore
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7
          command:
            - sh
            - -c
            - |
              redis-server --requirepass "$REDIS_PASSWORD"
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: redis-password
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
  namespace: semaphore
data:
  envoy.yaml: |
    static_resources:
      listeners:
        - name: listener_http
          address:
            socket_address:
              address: 0.0.0.0
              port_value: 8080
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    stat_prefix: ingress_http
                    route_config:
                      name: local_route
                      virtual_hosts:
                        - name: gateway
                          domains: ["*"]
                          routes:
                            - match:
                                prefix: /auth
                              route:
                                cluster: auth-identity
                            - match:
                                prefix: /users
                              route:
                                cluster: auth-identity
                            - match:
                                prefix: /schools
                              route:
                                cluster: academics
                            - match:
                                prefix: /school
                              route:
                                cluster: academics
                            - match:
                                prefix: /courses
                              route:
                                cluster: academics
                            - match:
                                prefix: /classrooms
                              route:
                                cluster: academics
                            - match:
                                prefix: /groups
                              route:
                                cluster: academics
                            - match:
                                prefix: /signatures
                              route:
                                cluster: attendance
                            - match:
                                prefix: /signature
                              route:
                                cluster: attendance
                            - match:
                                prefix: /beacon
                              route:
                                cluster: beacon
                            - match:
                                prefix: /dev/beacon
                              route:
                                cluster: beacon
                    http_filters:
                      - name: envoy.filters.http.router
      clusters:
        - name: auth-identity
          connect_timeout: 1s
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: auth-identity
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: auth-identity
                          port_value: 8081
        - name: academics
          connect_timeout: 1s
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: academics
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: academics
                          port_value: 8082
        - name: attendance
          connect_timeout: 1s
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: attendance
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: attendance
                          port_value: 8083
        - name: beacon
          connect_timeout: 1s
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: beacon
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: beacon
                          port_value: 8084

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-gateway
  namespace: semaphore
spec:
  replicas: 2
  selector:
    matchLabels:
      app: envoy
  template:
    metadata:
      labels:
        app: envoy
    spec:
      containers:
        - name: envoy
          image: envoyproxy/envoy:v1.30.0
          args:
            - "/usr/local/bin/envoy"
            - "-c"
            - "/etc/envoy/envoy.yaml"
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy
      volumes:
        - name: envoy-config
          configMap:
            name: envoy-config

---
apiVersion: v1
kind: Service
metadata:
  name: envoy-gateway
  namespace: semaphore
spec:
  type: LoadBalancer
  selector:
    app: envoy
  ports:
    - name: http
      port: 80
      targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-identity
  namespace: semaphore
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-identity
  template:
    metadata:
      labels:
        app: auth-identity
    spec:
      containers:
        - name: auth-identity
          image: ghcr.io/example/semaphore-auth-identity:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8081
            - name: grpc
              containerPort: 9091
          env:
            - name: HTTP_ADDR
              value: ":8081"
            - name: GRPC_ADDR
              value: ":9091"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-database-urls
                  key: auth-identity
            - name: JWT_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secrets
                  key: jwt-private-key
            - name: JWT_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secrets
                  key: jwt-public-key
            - name: JWT_ISSUER
              valueFrom:
                secretKeyRef:
                  name: jwt-secrets
                  key: jwt-issuer
            - name: REDIS_ADDR
              value: redis:6379
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: redis-password
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20

---
apiVersion: v1
kind: Service
metadata:
