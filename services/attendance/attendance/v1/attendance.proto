syntax = "proto3";

package attendance.api.v1;

import "google/protobuf/timestamp.proto";

option go_package = "semaphore/attendance/attendance/v1;attendancev1";

enum SignatureMethod {
  SIGNATURE_METHOD_UNSPECIFIED = 0;
  SIGNATURE_METHOD_QR = 1;
  SIGNATURE_METHOD_NFC = 2;
  SIGNATURE_METHOD_FLASHLIGHT = 3;
  SIGNATURE_METHOD_BEACON = 4;
  SIGNATURE_METHOD_TEACHER = 5;
  SIGNATURE_METHOD_ADMIN = 6;
}

enum SignatureStatus {
  SIGNATURE_STATUS_UNSPECIFIED = 0;
  SIGNATURE_STATUS_PENDING = 1;
  SIGNATURE_STATUS_ACCEPTED = 2;
  SIGNATURE_STATUS_REFUSED = 3;
  SIGNATURE_STATUS_LATE = 4;
}

message BeaconProof {
  string beacon_id = 1;
  string classroom_id = 2;
  string proof_type = 3;
  bytes proof_payload = 4;
  google.protobuf.Timestamp proof_time = 5;
}

message CreateSignatureAttemptRequest {
  string course_id = 1;
  string student_id = 2;
  SignatureMethod method = 3;
  string teacher_id = 4;
  string administrator_id = 5;
  BeaconProof beacon_proof = 6;
  google.protobuf.Timestamp received_at = 7;
}

message CreateSignatureAttemptResponse {
  string signature_id = 1;
  SignatureStatus status = 2;
  string message = 3;
}

message DeleteStudentSignaturesRequest {
  string student_id = 1;
}

message DeleteStudentSignaturesResponse {
  int64 deleted_count = 1;
}

// AttendanceCommandService handles signature creation and command-side actions.
service AttendanceCommandService {
  // CreateSignatureAttempt creates a new signature attempt for a student.
  rpc CreateSignatureAttempt(CreateSignatureAttemptRequest) returns (CreateSignatureAttemptResponse);
  // DeleteStudentSignatures soft-deletes signatures for a student.
  rpc DeleteStudentSignatures(DeleteStudentSignaturesRequest) returns (DeleteStudentSignaturesResponse);
}

message StudentSignature {
  string id = 1;
  string course_id = 2;
  google.protobuf.Timestamp signed_at = 3;
  string status = 4;
  string method = 5;
  string image = 6;
  string student_id = 7;
  string teacher_id = 8;
  string administrator_id = 9;
}

message TeacherSignature {
  string id = 1;
  string course_id = 2;
  google.protobuf.Timestamp signed_at = 3;
  string status = 4;
  string method = 5;
  string image = 6;
  string teacher_id = 7;
  string administrator_id = 8;
}

message ListCourseSignaturesRequest {
  string course_id = 1;
}

message ListCourseSignaturesResponse {
  repeated StudentSignature student_signatures = 1;
  repeated TeacherSignature teacher_signatures = 2;
}

// AttendanceQueryService exposes read-only attendance data.
service AttendanceQueryService {
  // ListCourseSignatures returns all student and teacher signatures for a course.
  rpc ListCourseSignatures(ListCourseSignaturesRequest) returns (ListCourseSignaturesResponse);
}
